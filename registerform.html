<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
    <table border="2" bgcolor="sky blue">
        <form action="">
            <tr >
                <td>
                    <label for="name">Enter Name</label></td>
                    <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="password">Enter Password</label></td>
                <td><input type="text" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="address">Enter Address</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="game">Select Game</label></td>
                <td><input type="checkbox" id="game" name="hockey" >Hockey <br>
                <input type="checkbox" id="game" name="football">Football <br>
                <input type="checkbox" id="game" name="badminton">Badminton <br>
                <input type="checkbox" id="game" name="cricket">Cricket <br>
                <input type="checkbox" id="game" name="volleyball">Volleyball <br></td>
            </tr>
            <tr>
                
                <td><label for="gender">Gender</label></td>
               <td> <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="age">Select Your Age</label></td>
                <td><select name="" id="age"><option value="">----Select----</option>
                    <option value="">21</option></select>
                </td>
            </tr>
            <tr>
                <td><label for="photo">Select Your Photo</label></td>
                <td><input type="file" id="photo" name="photo"></td>
            </tr>
            <tr >
                <td><button>Click Me</button>
                <button>Reset</button>
                 <button>Submit</button></td>
            </tr>
        </form>
    </table>
    </center>
</body>
</html>
